<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="library icon"
            href="./img/library icon.png"
            type="image/x-icon"
        />
        <script src="https://kit.fontawesome.com/6016ca2645.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="//fonts.googleapis.com/css?family=Abril+Fatface"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <title>Library</title>
    </head>
    <body>
        <!-- Top Of The Page -->
        <div class="top-container">
            <p class="top-name">BookList</p>
            <div
                class="far fa-times-circle fa-3x fa-rotate-45"
                id="plusCircle"
            ></div>
        </div>

        <!-- Add Book Form -->
        <form class="bookForm" action="index.html">
            <div class="form-elements" id="book-title">
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off" required />
            </div>
            <div class="form-elements" id="book-author">
                <label for="author">Author</label>
                <input type="text" id="author" autocomplete="off" required />
            </div>
            <div class="form-elements" id="book-pages">
                <label for="pages">Pages</label>
                <input
                    type="number"
                    id="pages"
                    oninput="this.value = Math.abs(this.value)"
                    required
                />
            </div>
            <div class="form-elements" id="book-read">
                <label for="read">Already Read?</label>
                <input type="checkbox" id="read" />
            </div>
            <div class="form-elements">
                <button type="submit" id="submitBtn">Add Book</button>
            </div>
        </form>

        <!-- Book Cards  -->
        <div class="cardGroup"></div>

        <!-- Bottom Of The Page -->
        <footer>
            <p>Made By Berker Gungor</p>
            <a
                id="github-link"
                href="https://github.com/brkgng"
                target="_blank"
            >
                <img src="./img/Github Logo.png" alt="githubLogo" />
            </a>
        </footer>

        <script type="module" src="./js/app.js"></script>
    </body>
</html>
